peripheral:
  $extends: periph.inc | peripheral
  name: PWR
  desc: Power control
  base: 0x40007000
  registers:
    CR:
      desc: Power control register
      offset: 0x0
      size: 32
      fields:
        LPDS:
          desc: Low-power deepsleep
          bits: 0
        PDDS:
          desc: Power down deepsleep
          bits: 1
        CWUF:
          desc: Clear wakeup flag
          bits: 2
        CSBF:
          desc: Clear standby flag
          bits: 3
        PVDE:
          desc: Power voltage detector enable
          bits: 4
        PLS:
          desc: PVD level selection.
          bits: 7-5
          enum:
            2_2V:
              desc: 2.2V
              val: 0
            2_3V:
              desc: 2.3V
              val: 1
            2_4V:
              desc: 2.4V
              val: 2
            2_5V:
              desc: 2.5V
              val: 3
            2_6V:
              desc: 2.6V
              val: 4
            2_7V:
              desc: 2.7V
              val: 5
            2_8V:
              desc: 2.8V
              val: 6
            2_9V:
              desc: 2.9V
              val: 7
        DBP:
          desc: Disable backup domain write protection
          bits: 8
    CSR:
      desc: Power control/status register
      offset: 0x4
      size: 32
      fields:
        WUF:
          desc: Wakeup flag
          bits: 0
        SBF:
          desc: Standby flag
          bits: 1
        PVDO:
          desc: PVD output
          bits: 2
        EWUP:
          desc: Enable WKUP pin
          bits: 8

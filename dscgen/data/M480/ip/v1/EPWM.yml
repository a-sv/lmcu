ip:
  header: |
    #include "../../../common.h"
  desc: EPWM Register Map
  ver: 1
  registers:
    CTL0:
      desc: EPWM Control Register 0
      offset: 0x0
      reset_val: 0x0
      fields:
        CTRLD0:
          desc: "Center Re-load\nIn up-down counter type, PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the center point of a period."
          bits: 0
        CTRLD1:
          desc: "Center Re-load\nIn up-down counter type, PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the center point of a period."
          bits: 1
        CTRLD2:
          desc: "Center Re-load\nIn up-down counter type, PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the center point of a period."
          bits: 2
        CTRLD3:
          desc: "Center Re-load\nIn up-down counter type, PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the center point of a period."
          bits: 3
        CTRLD4:
          desc: "Center Re-load\nIn up-down counter type, PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the center point of a period."
          bits: 4
        CTRLD5:
          desc: "Center Re-load\nIn up-down counter type, PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the center point of a period."
          bits: 5
        WINLDEN0:
          desc: "Window Load Enable Bits"
          bits: 8
          enum:
            '0':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point or center point of each period by setting CTRLD bit"
              val: 0
            '1':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point of each period when valid reload window is set. The valid reload window is set by software write 1 to EPWM_LOAD register and cleared by hardware after load success"
              val: 1
        WINLDEN1:
          desc: "Window Load Enable Bits"
          bits: 9
          enum:
            '0':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point or center point of each period by setting CTRLD bit"
              val: 0
            '1':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point of each period when valid reload window is set. The valid reload window is set by software write 1 to EPWM_LOAD register and cleared by hardware after load success"
              val: 1
        WINLDEN2:
          desc: "Window Load Enable Bits"
          bits: 10
          enum:
            '0':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point or center point of each period by setting CTRLD bit"
              val: 0
            '1':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point of each period when valid reload window is set. The valid reload window is set by software write 1 to EPWM_LOAD register and cleared by hardware after load success"
              val: 1
        WINLDEN3:
          desc: "Window Load Enable Bits"
          bits: 11
          enum:
            '0':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point or center point of each period by setting CTRLD bit"
              val: 0
            '1':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point of each period when valid reload window is set. The valid reload window is set by software write 1 to EPWM_LOAD register and cleared by hardware after load success"
              val: 1
        WINLDEN4:
          desc: "Window Load Enable Bits"
          bits: 12
          enum:
            '0':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point or center point of each period by setting CTRLD bit"
              val: 0
            '1':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point of each period when valid reload window is set. The valid reload window is set by software write 1 to EPWM_LOAD register and cleared by hardware after load success"
              val: 1
        WINLDEN5:
          desc: "Window Load Enable Bits"
          bits: 13
          enum:
            '0':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point or center point of each period by setting CTRLD bit"
              val: 0
            '1':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point of each period when valid reload window is set. The valid reload window is set by software write 1 to EPWM_LOAD register and cleared by hardware after load success"
              val: 1
        IMMLDEN0:
          desc: "Immediately Load Enable Bits\nNote: If IMMLDENn is enabled, WINLDENn and CTRLDn will be invalid."
          bits: 16
          enum:
            '0':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point or center point of each period by setting CTRLD bit"
              val: 0
            '1':
              desc: "PERIOD/CMP will load to PBUF and CMPBUF immediately when software update PERIOD/CMP"
              val: 1
        IMMLDEN1:
          desc: "Immediately Load Enable Bits\nNote: If IMMLDENn is enabled, WINLDENn and CTRLDn will be invalid."
          bits: 17
          enum:
            '0':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point or center point of each period by setting CTRLD bit"
              val: 0
            '1':
              desc: "PERIOD/CMP will load to PBUF and CMPBUF immediately when software update PERIOD/CMP"
              val: 1
        IMMLDEN2:
          desc: "Immediately Load Enable Bits\nNote: If IMMLDENn is enabled, WINLDENn and CTRLDn will be invalid."
          bits: 18
          enum:
            '0':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point or center point of each period by setting CTRLD bit"
              val: 0
            '1':
              desc: "PERIOD/CMP will load to PBUF and CMPBUF immediately when software update PERIOD/CMP"
              val: 1
        IMMLDEN3:
          desc: "Immediately Load Enable Bits\nNote: If IMMLDENn is enabled, WINLDENn and CTRLDn will be invalid."
          bits: 19
          enum:
            '0':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point or center point of each period by setting CTRLD bit"
              val: 0
            '1':
              desc: "PERIOD/CMP will load to PBUF and CMPBUF immediately when software update PERIOD/CMP"
              val: 1
        IMMLDEN4:
          desc: "Immediately Load Enable Bits\nNote: If IMMLDENn is enabled, WINLDENn and CTRLDn will be invalid."
          bits: 20
          enum:
            '0':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point or center point of each period by setting CTRLD bit"
              val: 0
            '1':
              desc: "PERIOD/CMP will load to PBUF and CMPBUF immediately when software update PERIOD/CMP"
              val: 1
        IMMLDEN5:
          desc: "Immediately Load Enable Bits\nNote: If IMMLDENn is enabled, WINLDENn and CTRLDn will be invalid."
          bits: 21
          enum:
            '0':
              desc: "PERIOD will load to PBUF at the end point of each period. CMP will load to CMPBUF at the end point or center point of each period by setting CTRLD bit"
              val: 0
            '1':
              desc: "PERIOD/CMP will load to PBUF and CMPBUF immediately when software update PERIOD/CMP"
              val: 1
        GROUPEN:
          desc: "Group Function Enable Bit"
          bits: 24
          enum:
            '0':
              desc: "The output waveform of each EPWM channel are independent"
              val: 0
            '1':
              desc: "Unify the EPWM_CH2 and EPWM_CH4 to output the same waveform as EPWM_CH0 and unify the EPWM_CH3 and EPWM_CH5 to output the same waveform as EPWM_CH1"
              val: 1
        DBGHALT:
          desc: "ICE Debug Mode Counter Halt (Write Protect)\nIf counter halt is enabled, EPWM all counters will keep current value until exit ICE debug mode. \nNote: This bit is write protected. Refer toSYS_REGLCTL register."
          bits: 30
          enum:
            '0':
              desc: "ICE debug mode counter halt Disabled"
              val: 0
            '1':
              desc: "ICE debug mode counter halt Enabled"
              val: 1
        DBGTRIOFF:
          desc: "ICE Debug Mode Acknowledge Disable Bit (Write Protect)\nEPWM pin will keep output no matter ICE debug mode acknowledged or not.\nNote: This bit is write protected. Refer toSYS_REGLCTL register."
          bits: 31
          enum:
            '0':
              desc: "ICE debug mode acknowledgement effects EPWM output"
              val: 0
            '1':
              desc: "ICE debug mode acknowledgement disabled"
              val: 1
    CTL1:
      desc: EPWM Control Register 1
      offset: 0x4
      reset_val: 0x0
      fields:
        CNTTYPE0:
          desc: "EPWM Counter Behavior Type"
          bits: 1-0
          enum:
            '0':
              desc: "Up counter type (supported in capture mode)"
              val: 0
            '1':
              desc: "Down count type (supported in capture mode)"
              val: 1
            '2':
              desc: "Up-down counter type"
              val: 2
            '3':
              desc: "Reserved."
              val: 3
        CNTTYPE1:
          desc: "EPWM Counter Behavior Type"
          bits: 3-2
          enum:
            '0':
              desc: "Up counter type (supported in capture mode)"
              val: 0
            '1':
              desc: "Down count type (supported in capture mode)"
              val: 1
            '2':
              desc: "Up-down counter type"
              val: 2
            '3':
              desc: "Reserved."
              val: 3
        CNTTYPE2:
          desc: "EPWM Counter Behavior Type"
          bits: 5-4
          enum:
            '0':
              desc: "Up counter type (supported in capture mode)"
              val: 0
            '1':
              desc: "Down count type (supported in capture mode)"
              val: 1
            '2':
              desc: "Up-down counter type"
              val: 2
            '3':
              desc: "Reserved."
              val: 3
        CNTTYPE3:
          desc: "EPWM Counter Behavior Type"
          bits: 7-6
          enum:
            '0':
              desc: "Up counter type (supported in capture mode)"
              val: 0
            '1':
              desc: "Down count type (supported in capture mode)"
              val: 1
            '2':
              desc: "Up-down counter type"
              val: 2
            '3':
              desc: "Reserved."
              val: 3
        CNTTYPE4:
          desc: "EPWM Counter Behavior Type"
          bits: 9-8
          enum:
            '0':
              desc: "Up counter type (supported in capture mode)"
              val: 0
            '1':
              desc: "Down count type (supported in capture mode)"
              val: 1
            '2':
              desc: "Up-down counter type"
              val: 2
            '3':
              desc: "Reserved."
              val: 3
        CNTTYPE5:
          desc: "EPWM Counter Behavior Type"
          bits: 11-10
          enum:
            '0':
              desc: "Up counter type (supported in capture mode)"
              val: 0
            '1':
              desc: "Down count type (supported in capture mode)"
              val: 1
            '2':
              desc: "Up-down counter type"
              val: 2
            '3':
              desc: "Reserved."
              val: 3
        CNTMODE0:
          desc: "EPWM Counter Mode"
          bits: 16
          enum:
            '0':
              desc: "Auto-reload mode"
              val: 0
            '1':
              desc: "One-shot mode"
              val: 1
        CNTMODE1:
          desc: "EPWM Counter Mode"
          bits: 17
          enum:
            '0':
              desc: "Auto-reload mode"
              val: 0
            '1':
              desc: "One-shot mode"
              val: 1
        CNTMODE2:
          desc: "EPWM Counter Mode"
          bits: 18
          enum:
            '0':
              desc: "Auto-reload mode"
              val: 0
            '1':
              desc: "One-shot mode"
              val: 1
        CNTMODE3:
          desc: "EPWM Counter Mode"
          bits: 19
          enum:
            '0':
              desc: "Auto-reload mode"
              val: 0
            '1':
              desc: "One-shot mode"
              val: 1
        CNTMODE4:
          desc: "EPWM Counter Mode"
          bits: 20
          enum:
            '0':
              desc: "Auto-reload mode"
              val: 0
            '1':
              desc: "One-shot mode"
              val: 1
        CNTMODE5:
          desc: "EPWM Counter Mode"
          bits: 21
          enum:
            '0':
              desc: "Auto-reload mode"
              val: 0
            '1':
              desc: "One-shot mode"
              val: 1
        OUTMODE0:
          desc: "EPWM Output Mode\nEach bit n controls the output mode of corresponding EPWM channel n.\nNote: When operating in group function, these bits must all set to the same mode."
          bits: 24
          enum:
            '0':
              desc: "EPWM independent mode"
              val: 0
            '1':
              desc: "EPWM complementary mode"
              val: 1
        OUTMODE2:
          desc: "EPWM Output Mode\nEach bit n controls the output mode of corresponding EPWM channel n.\nNote: When operating in group function, these bits must all set to the same mode."
          bits: 25
          enum:
            '0':
              desc: "EPWM independent mode"
              val: 0
            '1':
              desc: "EPWM complementary mode"
              val: 1
        OUTMODE4:
          desc: "EPWM Output Mode\nEach bit n controls the output mode of corresponding EPWM channel n.\nNote: When operating in group function, these bits must all set to the same mode."
          bits: 26
          enum:
            '0':
              desc: "EPWM independent mode"
              val: 0
            '1':
              desc: "EPWM complementary mode"
              val: 1
    SYNC:
      desc: EPWM Synchronization Register
      offset: 0x8
      reset_val: 0x0
      fields:
        PHSEN0:
          desc: "SYNC Phase Enable Bits"
          bits: 0
          enum:
            '0':
              desc: "EPWM counter disable to load PHS value"
              val: 0
            '1':
              desc: "EPWM counter enable to load PHS value"
              val: 1
        PHSEN2:
          desc: "SYNC Phase Enable Bits"
          bits: 1
          enum:
            '0':
              desc: "EPWM counter disable to load PHS value"
              val: 0
            '1':
              desc: "EPWM counter enable to load PHS value"
              val: 1
        PHSEN4:
          desc: "SYNC Phase Enable Bits"
          bits: 2
          enum:
            '0':
              desc: "EPWM counter disable to load PHS value"
              val: 0
            '1':
              desc: "EPWM counter enable to load PHS value"
              val: 1
        SINSRC0:
          desc: "EPWM0_SYNC_IN Source Selection"
          bits: 9-8
          enum:
            '0':
              desc: "Synchronize source from SYNC_IN or SWSYNC"
              val: 0
            '1':
              desc: "Counter equal to 0"
              val: 1
            '2':
              desc: "Counter equal to EPWM_CMPDATm, m denotes 1, 3, 5"
              val: 2
            '3':
              desc: "SYNC_OUT will not be generated"
              val: 3
        SINSRC2:
          desc: "EPWM0_SYNC_IN Source Selection"
          bits: 11-10
          enum:
            '0':
              desc: "Synchronize source from SYNC_IN or SWSYNC"
              val: 0
            '1':
              desc: "Counter equal to 0"
              val: 1
            '2':
              desc: "Counter equal to EPWM_CMPDATm, m denotes 1, 3, 5"
              val: 2
            '3':
              desc: "SYNC_OUT will not be generated"
              val: 3
        SINSRC4:
          desc: "EPWM0_SYNC_IN Source Selection"
          bits: 13-12
          enum:
            '0':
              desc: "Synchronize source from SYNC_IN or SWSYNC"
              val: 0
            '1':
              desc: "Counter equal to 0"
              val: 1
            '2':
              desc: "Counter equal to EPWM_CMPDATm, m denotes 1, 3, 5"
              val: 2
            '3':
              desc: "SYNC_OUT will not be generated"
              val: 3
        SNFLTEN:
          desc: "EPWM0_SYNC_IN Noise Filter Enable Bits"
          bits: 16
          enum:
            '0':
              desc: "Noise filter of input pin EPWM0_SYNC_IN Disabled"
              val: 0
            '1':
              desc: "Noise filter of input pin EPWM0_SYNC_IN Enabled"
              val: 1
        SFLTCSEL:
          desc: "SYNC Edge Detector Filter Clock Selection"
          bits: 19-17
          enum:
            '0':
              desc: "Filter clock = HCLK"
              val: 0
            '1':
              desc: "Filter clock = HCLK/2"
              val: 1
            '2':
              desc: "Filter clock = HCLK/4"
              val: 2
            '3':
              desc: "Filter clock = HCLK/8"
              val: 3
            '4':
              desc: "Filter clock = HCLK/16"
              val: 4
            '5':
              desc: "Filter clock = HCLK/32"
              val: 5
            '6':
              desc: "Filter clock = HCLK/64"
              val: 6
            '7':
              desc: "Filter clock = HCLK/128"
              val: 7
        SFLTCNT:
          desc: "SYNC Edge Detector Filter Count\nThe register bits control the counter number of edge detector."
          bits: 22-20
        SINPINV:
          desc: "SYNC Input Pin Inverse"
          bits: 23
          enum:
            '0':
              desc: "The state of pin SYNC is passed to the negative edge detector"
              val: 0
            '1':
              desc: "The inversed state of pin SYNC is passed to the negative edge detector"
              val: 1
        PHSDIR0:
          desc: "EPWM Phase Direction Control"
          bits: 24
          enum:
            '0':
              desc: "Control EPWM counter count decrement after synchronizing"
              val: 0
            '1':
              desc: "Control EPWM counter count increment after synchronizing"
              val: 1
        PHSDIR2:
          desc: "EPWM Phase Direction Control"
          bits: 25
          enum:
            '0':
              desc: "Control EPWM counter count decrement after synchronizing"
              val: 0
            '1':
              desc: "Control EPWM counter count increment after synchronizing"
              val: 1
        PHSDIR4:
          desc: "EPWM Phase Direction Control"
          bits: 26
          enum:
            '0':
              desc: "Control EPWM counter count decrement after synchronizing"
              val: 0
            '1':
              desc: "Control EPWM counter count increment after synchronizing"
              val: 1
    SWSYNC:
      desc: EPWM Software Control Synchronization Register
      offset: 0xc
      reset_val: 0x0
      fields:
        SWSYNC0:
          desc: "Software SYNC Function\nWhen SINSRCn (EPWM_SYNC[13:8]) is selected to 0, SYNC_OUT source comes from SYNC_IN or this bit."
          bits: 0
        SWSYNC2:
          desc: "Software SYNC Function\nWhen SINSRCn (EPWM_SYNC[13:8]) is selected to 0, SYNC_OUT source comes from SYNC_IN or this bit."
          bits: 1
        SWSYNC4:
          desc: "Software SYNC Function\nWhen SINSRCn (EPWM_SYNC[13:8]) is selected to 0, SYNC_OUT source comes from SYNC_IN or this bit."
          bits: 2
    CLKSRC:
      desc: EPWM Clock Source Register
      offset: 0x10
      reset_val: 0x0
      fields:
        ECLKSRC0:
          desc: "EPWM_CH01 External Clock Source Select"
          bits: 2-0
          enum:
            '0':
              desc: "EPWMx_CLK, x denotes 0 or 1"
              val: 0
            '1':
              desc: "TIMER0 overflow"
              val: 1
            '2':
              desc: "TIMER1 overflow"
              val: 2
            '3':
              desc: "TIMER2 overflow"
              val: 3
            '4':
              desc: "TIMER3 overflow"
              val: 4
        ECLKSRC2:
          desc: "EPWM_CH23 External Clock Source Select"
          bits: 10-8
          enum:
            '0':
              desc: "EPWMx_CLK, x denotes 0 or 1"
              val: 0
            '1':
              desc: "TIMER0 overflow"
              val: 1
            '2':
              desc: "TIMER1 overflow"
              val: 2
            '3':
              desc: "TIMER2 overflow"
              val: 3
            '4':
              desc: "TIMER3 overflow"
              val: 4
        ECLKSRC4:
          desc: "EPWM_CH45 External Clock Source Select"
          bits: 18-16
          enum:
            '0':
              desc: "EPWMx_CLK, x denotes 0 or 1"
              val: 0
            '1':
              desc: "TIMER0 overflow"
              val: 1
            '2':
              desc: "TIMER1 overflow"
              val: 2
            '3':
              desc: "TIMER2 overflow"
              val: 3
            '4':
              desc: "TIMER3 overflow"
              val: 4
    CLKPSC0_1:
      desc: EPWM Clock Prescale Register 0/1
      offset: 0x14
      reset_val: 0x0
      fields:
        CLKPSC:
          desc: "EPWM Counter Clock Prescale \nThe clock of EPWM counter is decided by clock prescaler. Each EPWM pair share one EPWM counter clock prescaler. The clock of EPWM counter is divided by (CLKPSC+ 1)."
          bits: 11-0
    CLKPSC2_3:
      desc: EPWM Clock Prescale Register 2/3
      offset: 0x18
      reset_val: 0x0
    CLKPSC4_5:
      desc: EPWM Clock Prescale Register 4/5
      offset: 0x1c
      reset_val: 0x0
    CNTEN:
      desc: EPWM Counter Enable Register
      offset: 0x20
      reset_val: 0x0
      fields:
        CNTEN0:
          desc: "EPWM Counter Enable Bits"
          bits: 0
          enum:
            '0':
              desc: "EPWM Counter and clock prescaler stop running"
              val: 0
            '1':
              desc: "EPWM Counter and clock prescaler start running"
              val: 1
        CNTEN1:
          desc: "EPWM Counter Enable Bits"
          bits: 1
          enum:
            '0':
              desc: "EPWM Counter and clock prescaler stop running"
              val: 0
            '1':
              desc: "EPWM Counter and clock prescaler start running"
              val: 1
        CNTEN2:
          desc: "EPWM Counter Enable Bits"
          bits: 2
          enum:
            '0':
              desc: "EPWM Counter and clock prescaler stop running"
              val: 0
            '1':
              desc: "EPWM Counter and clock prescaler start running"
              val: 1
        CNTEN3:
          desc: "EPWM Counter Enable Bits"
          bits: 3
          enum:
            '0':
              desc: "EPWM Counter and clock prescaler stop running"
              val: 0
            '1':
              desc: "EPWM Counter and clock prescaler start running"
              val: 1
        CNTEN4:
          desc: "EPWM Counter Enable Bits"
          bits: 4
          enum:
            '0':
              desc: "EPWM Counter and clock prescaler stop running"
              val: 0
            '1':
              desc: "EPWM Counter and clock prescaler start running"
              val: 1
        CNTEN5:
          desc: "EPWM Counter Enable Bits"
          bits: 5
          enum:
            '0':
              desc: "EPWM Counter and clock prescaler stop running"
              val: 0
            '1':
              desc: "EPWM Counter and clock prescaler start running"
              val: 1
    CNTCLR:
      desc: EPWM Clear Counter Register
      offset: 0x24
      reset_val: 0x0
      fields:
        CNTCLR0:
          desc: "Clear EPWM Counter Control Bit\nIt is automatically cleared by hardware. Each bit n controls the corresponding EPWM channel n."
          bits: 0
          enum:
            '0':
              desc: "No effect"
              val: 0
            '1':
              desc: "Clear 16-bit EPWM counter to 0000H"
              val: 1
        CNTCLR1:
          desc: "Clear EPWM Counter Control Bit\nIt is automatically cleared by hardware. Each bit n controls the corresponding EPWM channel n."
          bits: 1
          enum:
            '0':
              desc: "No effect"
              val: 0
            '1':
              desc: "Clear 16-bit EPWM counter to 0000H"
              val: 1
        CNTCLR2:
          desc: "Clear EPWM Counter Control Bit\nIt is automatically cleared by hardware. Each bit n controls the corresponding EPWM channel n."
          bits: 2
          enum:
            '0':
              desc: "No effect"
              val: 0
            '1':
              desc: "Clear 16-bit EPWM counter to 0000H"
              val: 1
        CNTCLR3:
          desc: "Clear EPWM Counter Control Bit\nIt is automatically cleared by hardware. Each bit n controls the corresponding EPWM channel n."
          bits: 3
          enum:
            '0':
              desc: "No effect"
              val: 0
            '1':
              desc: "Clear 16-bit EPWM counter to 0000H"
              val: 1
        CNTCLR4:
          desc: "Clear EPWM Counter Control Bit\nIt is automatically cleared by hardware. Each bit n controls the corresponding EPWM channel n."
          bits: 4
          enum:
            '0':
              desc: "No effect"
              val: 0
            '1':
              desc: "Clear 16-bit EPWM counter to 0000H"
              val: 1
        CNTCLR5:
          desc: "Clear EPWM Counter Control Bit\nIt is automatically cleared by hardware. Each bit n controls the corresponding EPWM channel n."
          bits: 5
          enum:
            '0':
              desc: "No effect"
              val: 0
            '1':
              desc: "Clear 16-bit EPWM counter to 0000H"
              val: 1
    LOAD:
      desc: EPWM Load Register
      offset: 0x28
      reset_val: 0x0

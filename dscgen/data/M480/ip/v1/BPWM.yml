      offset: 0x10
      reset_val: 0x0
      fields:
        ECLKSRC0:
          desc: "BPWM_CH01 External Clock Source Select"
          bits: 2-0
          enum:
            '0':
              desc: "BPWMx_CLK, x denotes 0 or 1"
              val: 0
            '1':
              desc: "TIMER0 overflow"
              val: 1
            '2':
              desc: "TIMER1 overflow"
              val: 2
            '3':
              desc: "TIMER2 overflow"
              val: 3
            '4':
              desc: "TIMER3 overflow"
              val: 4
    CLKPSC:

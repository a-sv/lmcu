        LCK8:
          <<: *LCK0
          bits: 8
        LCK9:
          <<: *LCK0
          bits: 9
        LCK10:
          <<: *LCK0
          bits: 10
        LCK11:
          <<: *LCK0
          bits: 11
        LCK12:
          <<: *LCK0
          bits: 12
        LCK13:
          <<: *LCK0
          bits: 13
        LCK14:
          <<: *LCK0
          bits: 14
        LCK15:
          <<: *LCK0
          bits: 15
        LCKK:
          desc: Lock key
          bits: 16

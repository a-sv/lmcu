        BR13:
          <<: *BR0
          bits: 13
        BR14:
          <<: *BR0
          bits: 14
        BR15:
          <<: *BR0
          bits: 15
    LCKR:
      desc: Port configuration lock register
      offset: 0x18
      fields:
        LCK0: &LCK0
          desc: Port x Lock bit y (y = 0 .. 15)
          bits: 0
        LCK1:
          <<: *LCK0
          bits: 1
        LCK2:
          <<: *LCK0
          bits: 2
        LCK3:
          <<: *LCK0
          bits: 3
        LCK4:
          <<: *LCK0
          bits: 4
        LCK5:
          <<: *LCK0

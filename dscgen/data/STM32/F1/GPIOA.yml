          bits: 10
        BS11:
          <<: *BS0
          bits: 11
        BS12:
          <<: *BS0
          bits: 12
        BS13:
          <<: *BS0
          bits: 13
        BS14:
          <<: *BS0
          bits: 14
        BS15:
          <<: *BS0
          bits: 15
        BR0: &BR0
          desc: Port x Reset bit
          bits: 16
        BR1:
          <<: *BR0
          bits: 17
        BR2:
          <<: *BR0
          bits: 18
        BR3:
          <<: *BR0
          bits: 19
        BR4:
          <<: *BR0
          bits: 20
        BR5:
          <<: *BR0
          bits: 21
        BR6:
          <<: *BR0
          bits: 22
        BR7:
          <<: *BR0
          bits: 23
        BR8:
          <<: *BR0
          bits: 24
        BR9:
          <<: *BR0
          bits: 25
        BR10:
          <<: *BR0
          bits: 26
        BR11:
          <<: *BR0
          bits: 27
        BR12:
          <<: *BR0
          bits: 28
        BR13:
          <<: *BR0
          bits: 29
        BR14:
          <<: *BR0
          bits: 30
        BR15:
          <<: *BR0
          bits: 31
    BRR:
      desc: Port bit reset register
      offset: 0x14
      fields:
        BR0:
          <<: *BR0
          bits: 0
        BR1:
          <<: *BR0
          bits: 1
        BR2:
          <<: *BR0

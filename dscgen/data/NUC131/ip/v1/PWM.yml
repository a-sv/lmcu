          desc: "PWM Synchronous Start Function Enable 0\nWhen synchronous start function is enabled, the PWM_CH0 counter enable bit (CNTEN0) can be enabled by writing PWM synchronous start trigger bit (CNTSEN). \n"
          bits: 0
          enum:
            '0':
              desc: "PWM synchronous start function Disabled"
              val: 0
            '1':
              desc: "PWM synchronous start function Enabled"
              val: 1
        SSEN2:
          desc: "PWM Synchronous Start Function Enable 2\nWhen synchronous start function is enabled, the PWM_CH2 counter enable bit (CNTEN2) can be enabled by writing PWM synchronous start trigger bit (CNTSEN). \n"
          bits: 2
          enum:
            '0':
              desc: "PWM synchronous start function Disabled"
              val: 0
            '1':
              desc: "PWM synchronous start function Enabled"
              val: 1
        SSEN4:
          desc: "PWM Synchronous Start Function Enable 4\nWhen synchronous start function is enabled, the PWM_CH4 counter enable bit (CNTEN4) can be enabled by writing PWM synchronous start trigger bit (CNTSEN). \n"
          bits: 4
          enum:
            '0':
              desc: "PWM synchronous start function Disabled"
              val: 0
            '1':
              desc: "PWM synchronous start function Enabled"
              val: 1
        SSRC:
          desc: "PWM Synchronous Start Source Select\n"
          bits: 9-8
          enum:
            '0':
              desc: "Synchronous start source come from PWM0"
              val: 0
            '1':
              desc: "Synchronous start source come from PWM1"
              val: 1
            '2':
              desc: "Synchronous start source come from BPWM0"
              val: 2
            '3':
              desc: "Synchronous start source come from BPWM1"
              val: 3
    SSTRG:
      desc: PWM Synchronous Start Trigger Register
      offset: 0x114
      reset_val: 0x0
      fields:
        CNTSEN:
          desc: "PWM Counter Synchronous Start Enable (Write Only)\nPMW counter synchronous enable function is used to make selected PWM channels (include PWM0_CHx and PWM1_CHx) start counting at the same time.\nWriting this bit to 1 will also set the counter enable bit (CNTENn, n denotes channel 0 to 5) if correlated PWM channel counter synchronous start function is enabled.\nNote: This bit only present in PWM0_BA."
          bits: 0
    STATUS:
      desc: PWM Status Register
      offset: 0x120
      reset_val: 0x0
      fields:
        CNTMAX0:
          desc: "Time-Base Counter 0 Equal To 0xFFFF Latched Status\n"
          bits: 0
          enum:
            '0':
              desc: "indicates the time-base counter never reached its maximum value 0xFFFF"
              val: 0
            '1':
              desc: "indicates the time-base counter reached its maximum value, software can write 1 to clear this bit"
              val: 1
        CNTMAX2:
          desc: "Time-Base Counter 2 Equal To 0xFFFF Latched Status\n"
          bits: 2
          enum:
            '0':
              desc: "indicates the time-base counter never reached its maximum value 0xFFFF"
              val: 0
            '1':
              desc: "indicates the time-base counter reached its maximum value, software can write 1 to clear this bit"
              val: 1
        CNTMAX4:
          desc: "Time-Base Counter 4 Equal To 0xFFFF Latched Status\n"
          bits: 4
          enum:
            '0':
              desc: "indicates the time-base counter never reached its maximum value 0xFFFF"
              val: 0
            '1':
              desc: "indicates the time-base counter reached its maximum value, software can write 1 to clear this bit"
              val: 1
        ADCTRGn:
          desc: "ADC Start Of Conversion Status\nEach bit n controls the corresponding PWM channel n.\n"
          bits: 21-16
          enum:
            '0':
              desc: "Indicates no ADC start of conversion trigger event has occurred"
              val: 0
            '1':
              desc: "Indicates an ADC start of conversion trigger event has occurred, software can write 1 to clear this bit"
              val: 1
    CAPINEN:
      desc: PWM Capture Input Enable Register
      offset: 0x200
      reset_val: 0x0
      fields:
        CAPINENn:
          desc: "Capture Input Enable\nEach bit n controls the corresponding PWM channel n.\n"
          bits: 5-0
          enum:
            '0':
              desc: "PWM Channel capture input path Disabled. The input of PWM channel capture function is always regarded as 0"
              val: 0
            '1':
              desc: "PWM Channel capture input path Enabled. The input of PWM channel capture function comes from correlative multifunction pin"
              val: 1
    CAPCTL:
      desc: PWM Capture Control Register
      offset: 0x204
      reset_val: 0x0
      fields:
        CAPENn:
          desc: "Capture Function Enable Control\nEach bit n controls the corresponding PWM channel n.\n"
          bits: 5-0
          enum:
            '0':
              desc: "Capture function Disabled. RCAPDAT/FCAPDAT register will not be updated"
              val: 0
            '1':
              desc: "Capture function Enabled. Capture latched the PWM counter value when detected rising or falling edge of input signal and saved to RCAPDAT (Rising latch) and FCAPDAT (Falling latch)"
              val: 1
        CAPINVn:
          desc: "Capture Inverter Enable Control\nEach bit n controls the corresponding PWM channel n.\n"
          bits: 13-8
          enum:
            '0':
              desc: "Capture source inverter Disabled"
              val: 0
            '1':
              desc: "Capture source inverter Enabled. Reverse the input signal from GPIO"
              val: 1
        RCRLDENn:
          desc: "Rising Capture Reload Enable Control\nEach bit n controls the corresponding PWM channel n.\n"
          bits: 21-16
          enum:
            '0':
              desc: "Rising capture reload counter Disabled"
              val: 0
            '1':
              desc: "Rising capture reload counter Enabled"
              val: 1
        FCRLDENn:
          desc: "Falling Capture Reload Enable Control\nEach bit n controls the corresponding PWM channel n.\n"
          bits: 29-24
          enum:
            '0':
              desc: "Falling capture reload counter Disabled"
              val: 0
            '1':
              desc: "Falling capture reload counter Enabled"
              val: 1
    CAPSTS:
      desc: PWM Capture Status Register
      offset: 0x208
      reset_val: 0x0
      fields:
        CRLIFOVn:
          desc: "Capture Rising Latch Interrupt Flag Overrun Status (Read Only)\nThis flag indicates if rising latch happened when the corresponding CRLIF is 1. Each bit n controls the corresponding PWM channel n.\nNote: This bit will be cleared automatically when user clear corresponding CRLIF."
          bits: 5-0
        CFLIFOVn:
          desc: "Capture Falling Latch Interrupt Flag Overrun Status (Read Only)\nThis flag indicates if falling latch happened when the corresponding CFLIF is 1. Each bit n controls the corresponding PWM channel n.\nNote: This bit will be cleared automatically when user clear corresponding CFLIF."
          bits: 13-8
    RCAPDAT0:
      desc: PWM Rising Capture Data Register 0
      offset: 0x20c
      reset_val: 0x0
      fields:
        RCAPDAT:
          desc: "PWM Rising Capture Data Register (Read Only)\nWhen rising capture condition happened, the PWM counter value will be saved in this register."
          bits: 15-0
    FCAPDAT0:
      desc: PWM Falling Capture Data Register 0
      offset: 0x210
      reset_val: 0x0
      fields:
        FCAPDAT:
          desc: "PWM Falling Capture Data Register (Read Only)\nWhen falling capture condition happened, the PWM counter value will be saved in this register."
          bits: 15-0
    RCAPDAT1:
      desc: PWM Rising Capture Data Register 1
      offset: 0x214
      reset_val: 0x0
    FCAPDAT1:
      desc: PWM Falling Capture Data Register 1
      offset: 0x218
      reset_val: 0x0
    RCAPDAT2:
      desc: PWM Rising Capture Data Register 2
      offset: 0x21c
      reset_val: 0x0
    FCAPDAT2:
      desc: PWM Falling Capture Data Register 2
      offset: 0x220
      reset_val: 0x0
    RCAPDAT3:
      desc: PWM Rising Capture Data Register 3
      offset: 0x224
      reset_val: 0x0
    FCAPDAT3:
      desc: PWM Falling Capture Data Register 3
      offset: 0x228
      reset_val: 0x0
    RCAPDAT4:
      desc: PWM Rising Capture Data Register 4
      offset: 0x22c
      reset_val: 0x0
    FCAPDAT4:
      desc: PWM Falling Capture Data Register 4
      offset: 0x230
      reset_val: 0x0
    RCAPDAT5:
      desc: PWM Rising Capture Data Register 5
      offset: 0x234
      reset_val: 0x0
    FCAPDAT5:
      desc: PWM Falling Capture Data Register 5
      offset: 0x238
      reset_val: 0x0
    CAPIEN:
      desc: PWM Capture Interrupt Enable Register
      offset: 0x250
      reset_val: 0x0
      fields:
        CAPRIENn:
          desc: "PWM Capture Rising Latch Interrupt Enable Control\nEach bit n controls the corresponding PWM channel n.\n"
          bits: 5-0
          enum:
            '0':
              desc: "Capture rising edge latch interrupt Disabled"
              val: 0
            '1':
              desc: "Capture rising edge latch interrupt Enabled"
              val: 1
        CAPFIENn:
          desc: "PWM Capture Falling Latch Interrupt Enable Control\nEach bit n controls the corresponding PWM channel n.\n"
          bits: 13-8
          enum:
            '0':
              desc: "Capture falling edge latch interrupt Disabled"
              val: 0
            '1':
              desc: "Capture falling edge latch interrupt Enabled"
              val: 1
    CAPIF:
      desc: PWM Capture Interrupt Flag Register
      offset: 0x254
      reset_val: 0x0
      fields:
        CRLIFn:
          desc: "PWM Capture Rising Latch Interrupt Flag\nThis bit is writing 1 to clear. Each bit n controls the corresponding PWM channel n.\n"
          bits: 5-0
          enum:
            '0':
              desc: "No capture rising latch condition happened"
              val: 0
            '1':
              desc: "Capture rising latch condition happened, this flag will be set to high"
              val: 1
        CFLIFn:
          desc: "PWM Capture Falling Latch Interrupt Flag\nThis bit is writing 1 to clear. Each bit n controls the corresponding PWM channel n.\n"
          bits: 13-8
          enum:
            '0':
              desc: "No capture falling latch condition happened"
              val: 0
            '1':
              desc: "Capture falling latch condition happened, this flag will be set to high"
              val: 1
